<!DOCTYPE html>
<html lang="en">
<form method="post" action="addBook">

        <tr>
            <td>Title: </td>

                <input type="text" name="title" required="required" autofocus value="ads">
            </td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td>
                <select name="genre" required="required">

                    <option value="Crimi">Crimi</option>

        </tr>
        <tr>

                <input type="text" name="author" required="required" value="Sample Text">

                <input type="number" name="available" required="required" value="1">

        </tr>
        <tr>

            <td>
                <input type="email" name="publisher" required="required" value="asd@asd.h$
                    </td>
                </tr>

                    <td>
                        <input type="submit" name="insert" value="Add Book">

        </tr>

    </table>
    </form>

</html>
