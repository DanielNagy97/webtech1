<!DOCTYPE html>
<html lang="en">
<table>
    <form method="post" action="addAuthor">
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" name="name" required="required">
            </td>
        </tr>
        <tr>
            <td>Nationality:</td>
            <td>
                <select name="nationality" required="required">
                    <option value="Hungarian">Hungarian</option>
                    <option value="English">English</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Birth Date:</td>
            <td>
                <input type="date" name="birthDate" required="required">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="insert" value="Add Author">
            </td>
        </tr>

    </form>
</table>
</html>
